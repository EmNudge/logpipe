<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLI Input</title>
    <style>
      html {
        font-family: var(--sl-font-sans, monospace);
        background-color: var(--sl-color-neutral-50, #111111);
        color: white;

        display: flex;
        justify-content: center;
      }
      .template {
        display: none;
      }
      .container {
        overflow-y: auto;
        height: 400px;
      }
      .log {
        padding: 4px 8px;
        margin: 2px 0;
        background: var(--sl-color-neutral-200, #424242);
        font-family: monospace;
        border-radius: var(--sl-border-radius-medium, 4px);
      }
      .log:focus,
      .log:active {
        background: var(--sl-color-primary-100);
        outline: none;
      }
      .log.hide {
        display: none;
      }
      .log .tag {
        color: #aae2aa;
      }
      .log .number {
        color: yellow;
      }
      .log .date {
        color: grey;
      }
      .log .string {
        color: #f8b652;
      }
      .log-count {
        color: grey;
        font-size: 12px;
        margin-top: 4px;
      }
      main {
        width: 800px;
        max-width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:dark)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/dark.css"
      onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"
    ></script>
  </head>
  <body>
    <main>
      <h1>CLI Input</h1>
      <div class="log-count"></div>
      <div class="container"></div>
      <sl-input class="filter" placeholder="filter..." ><sl-input/>
    </main>

    <div class="template log" tabindex="0"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
